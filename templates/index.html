<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba (0, 0, 0, 0.1);
      }
      input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
      #qrcode {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <form method="POST">
        <input
          type="text"
          id="link"
          name="link"
          placeholder="Paste your link here"
          required
        />
        <button type="submit">Generate QR Code</button>
      </form>
      <div id="qrcode">
        <img src="data:image/png;base64,{{ img_data }}" alt="QR Code" />
      </div>
    </div>
  </body>
</html>
